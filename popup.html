<!DOCTYPE html>
<html>
<head>
  <title>Biola Class Data Extractor</title>
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    #saveLayout {
      background-color: #4a90e2;
      color: white;
    }
    #resetLayout {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Column Preferences</h2>
  <div class="btn-container">
    <button id="saveLayout">Save Current Layout</button>
    <button id="resetLayout">Reset to Default</button>
  </div>
  <div id="status" class="status"></div>
  <div class="footer">
    Layout will auto-load on revisits
  </div>

  <script src="popup.js"></script>
</body>
</html>
